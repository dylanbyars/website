name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc rclone

      - name: Set up Typst
        uses: typst-community/setup-typst@v4

      - name: Build all assets
        run: make all

      - name: Deploy to Fastmail
        env:
          FASTMAIL_USERNAME: ${{ secrets.FASTMAIL_USERNAME }}
          FASTMAIL_APP_PASSWORD: ${{ secrets.FASTMAIL_APP_PASSWORD }}
          FASTMAIL_WEBDAV_URL: ${{ secrets.FASTMAIL_WEBDAV_URL }}
          FASTMAIL_WEBDAV_PATH: ${{ secrets.FASTMAIL_WEBDAV_PATH }}
        run: ./scripts/deploy.sh
