name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Build and deploy
        env:
          FASTMAIL_USERNAME: ${{ secrets.FASTMAIL_USERNAME }}
          FASTMAIL_APP_PASSWORD: ${{ secrets.FASTMAIL_APP_PASSWORD }}
          FASTMAIL_WEBDAV_URL: ${{ secrets.FASTMAIL_WEBDAV_URL }}
          FASTMAIL_WEBDAV_PATH: ${{ secrets.FASTMAIL_WEBDAV_PATH }}
        run: mise run deploy --force
